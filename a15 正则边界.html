<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>

// ^表示匹配行的开始位置
// $表示匹配行的结束位置
// ^&表示一个空行

    
        //边界
        console.log(/^abc$/.test("abc")); //true
        console.log(/^abc$/.test("a")); //false
        console.log(/^abc$/.test("ac")); //false
        console.log(/^abc$/.test("abcabc")); //false
// ^表示必须以^符号后面跟的字符开头；$表示必须以$符号前面的字符结尾。
 
// 1.如果在正则表达式中只有^：如/^123/.test(123ad);那么只要开头的3个字符是123就可以了
console.log(/^123/.test("123ad")); //true
console.log(/^123/.test("12ad3")); //false

// 2.如果在正则表达式中只有$：如/abc$/.test("123abc");那么只要结尾的3个字符是abc就可以了
console.log(/abc$/.test("123abc")); //true
console.log(/abc$/.test("123ab")); //false

// 3.如果^ 和 $中间包含了一串字符，那么就表示，这串字符既是它自己开头，也是以它自己结尾。说明匹配的字符就只能是^和$中间的字符。

    </script>
</body>
</html>
