<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .demo{
            width: 512px;
            height: 400px;
            margin:50px auto;
            position: relative;
            overflow: hidden;
        }
        .demo img {
            position: absolute;
            top:0;
            left:0;
        }
        .demo span {
            width:512px;
            height: 200px;
            position: absolute;
            cursor: pointer;
        }
        .demo .s1{
            top:0;
            left:0;
        }
        .demo .s2{
            bottom:0;
            left:0;
        }
    </style>
    <script>
        window.onload = function () {
            function $(idname){return document.getElementById(idname);}
            var timer = null;//用来装入定时器
            //设置一个属性来记录每次向上移动的距离
            var num = 0;

            $("up").onmouseover = function () {
                clearInterval(timer);
                //如果想要鼠标放到top上，图片自动向上移动，需要加一个定时器
                timer = setInterval(function () {
                    num -= 3;
                    if(num > -1070){
                        $("pic").style.top = num + "px";
                    }
                    else{
                        clearInterval(timer);
                    }
                },30)
            };

            $("down").onmouseover = function () {
                clearInterval(timer);
                timer = setInterval(function(){
                    num++;
                    if(num < 0){
                        $("pic").style.top = num + "px";
                    }else{
                        clearInterval(timer);
                    }
                },30)
            }
        //当鼠标离开盒子的时候，清除定时器
            $("up").parentNode.onmouseout = function() {
                clearInterval(timer);
            }

        }
    </script>
</head>
<body>
<div class="demo">
    <img src="images/xiaomi/mi.png" alt="" id="pic">
    <span class="s1" id="up"></span>
    <span class="s2" id="down"></span>
</div>
</body>
</html>
