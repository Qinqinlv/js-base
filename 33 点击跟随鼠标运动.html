<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img{
            width:88px;
            position: absolute;
            top:0;
            left:0;
        }
    </style>
    <script>
        window.onload = function () {
            var img = document.getElementById("image");
            var leaderX = 0,leaderY = 0;
            var targetX = 0,targetY = 0;
            document.onclick = function (event) {
                var event = event || window.event;
                if(event.clientX >= img.offsetWidth && event.clientY >= img.offsetHeight){
                    targetX = event.clientX - img.offsetWidth / 2;
                    targetY = event.clientY - img.offsetHeight / 2;
                }else if(event.clientX < img.offsetWidth){
                    targetY = event.clientY - img.offsetHeight / 2;
                    targetX = 0;
                }else if (event.clientY < img.offsetHeight){
                    targetX = event.clientX - img.offsetWidth / 2;
                    targetY = 0;
                }

            }
            setInterval(function(){
                leaderX = leaderX + (targetX - leaderX) / 10;
                leaderY = leaderY + (targetY - leaderY) / 10;
                img.style.left = leaderX + "px";
                img.style.top = leaderY + "px";
            },10);
        }
    </script>
</head>
<body>
<img src="images/gensuishubiao/img.jpg" id="image">
</body>
</html>
