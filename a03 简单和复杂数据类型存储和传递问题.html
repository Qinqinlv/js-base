// 所以，我们接下来无论怎么处理形式参数都不会影响到实际参数，因为变量只是一种指向，指向那个存放真实数据的栈空间，此时变量的名字是否相同就是浮云了，因为形式参数类似于在函数中使用var 定义的变量，是局部作用域，和全局作用域中的变量不影响。由于二者的内存地址不同，所以实际参数的值不会被改变。





















// 数据在内存中的存储问题：

// 1.如果是5种简单的数据类型 null/undefined/string/number/boolean,
// 在我们使用的时候，只要被var +变量名 定义了。那么在栈中，就会开辟一个空间存储这个简单数据。在这个空间中包含两个部分：一个是这个简单数据，一个是这个存储位置的地址（哈希值）。
// 变量指向的就是这个地址。所以当我们使用变量来操作数据的时候，其实是通过变量指向的内存地址，找到里面的真实数据进行操作的。


// 2.如果是复杂类型。同样使用变量创建了一个复杂数据类型，那么立刻在内存中的栈和堆上开辟了两个空间来存储这个复杂数据的信息。

// 1）首先是在堆中开辟了一个空间来存储复杂数据的具体信息和该空间在内存的堆中的位置（哈希值）；

// 2）接着在栈中也开辟一个空间，存储该数据在堆上的位置（哈希值）以及这个栈空间在内存中的栈中的位置（哈希值）。
// 变量指向的就是　————　在栈上开辟的那个空间的地址。和简单数据类型是一样的。



// ３.
// 1）其实不管是存放什么类型的数据，在栈或者堆中开辟空间存储的时候，永远存储的是两部分　————　一部分时真实的数据，另一部分是这个存储空间自己在内存中的位置（哈希值）。

// 2）其实变量指向的永远是栈空间的地址 。 某个数据存放在栈的某个位置，这个位置存放了两部分内容 ———— 一部分时真实的数据，另一部分是这个存储空间自己在内存中的地址（哈希值）。
// 变量总是通过这个栈自己在内存中的地址来寻找 里面存储的真实数据。


// 3）变量并不是等于某个值，它只是一种寻找数据的线索。是一种指向。
// 当使用变量操作数据的时候，实际上是找到了变量的最终指向的数据的操作。

// 4）变量和变量之间的赋值————永远是复制栈空间中的真实数据。
