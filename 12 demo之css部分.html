<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    * {
        margin:0;
        padding:0;
    }
    .box {
        height:70px;
        width:360px;
        padding-top:360px;
        border:1px solid #ccc;
        margin:100px auto;
        overflow: hidden;
        background: url(images/shubiao/01big.jpg) no-repeat top center;
    }
    .box ul {
        list-style:none;
        border-top:1px solid #ccc;
        overflow: hidden;
    }
    .box ul li {
        float: left;

    }
</style>
<body>
<div class="box">
    <ul>
        <li><img src="images/shubiao/01.jpg" alt=""></li>
        <li><img src="images/shubiao/02.jpg" alt=""></li>
        <li><img src="images/shubiao/03.jpg" alt=""></li>
        <li><img src="images/shubiao/04.jpg" alt=""></li>
        <li><img src="images/shubiao/05.jpg" alt=""></li>
    </ul>
</div>
</body>
</html>
