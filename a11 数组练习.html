    //   需求5. 编写一个方法 去掉一个数组的重复元素
    var arr = [1, 2, 3, 4, 5, 2, 3, 4];
    console.log(arr);
    var aaa = noRepeat(arr);
    console.log(aaa);
    //思路：创建一个新数组，循环遍历，只要新数组中有老数组的值，就不用再添加了。
    function noRepeat(arr) {
        // 定义一个标志符，当新数组中没有老数组的值时，添加进新数组；当新数组中有老数组中的值的时候，不再添加

        // 开闭原则
        var flag = true; 
        //每次都要判断新数组中是否有就数组的值
        var arrNew = [];
        for (var i = 0; i < arr.length; i++) {
            flag = true;
            for (var j = 0; j < arrNew.length; j++) {
                if (arrNew[j] == arr[i]) {
                    // 只要新数组中有老数组中的值，flag就是false，表示不能再添加进新数组
                    flag = false;
                }
            }
            if (flag) {
                arrNew[arrNew.length] = arr[i];
            }

        }
        return arrNew;
    }
