<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>&&和||</title>
	<script>
		var a = 1 + 1&&3;
		var b = 0 && 1 + 1;
		var c = 1 || 2&&3-1;
		console.log(a);
		console.log(b);
		console.log(c);
		// 优先级问题
// 1 () 
// 2 !、-（负数）、++、-- （正数省略+）（一元运算）
// 3 *、/、% 
// 4 +、- （加，减）（二元运算）
// 5 <、<=、<、>= （一级逻辑运算）
// 6 ==、!=、===、!==、 （二级逻辑运算）
// 7 && （三级级逻辑运算）
// 8 || 
// 9?: （三元运算）
// 10 =、+=、-=、*=、/=、%= （赋值运算）
	</script>
</head>
<body>
	
</body>
</html>
