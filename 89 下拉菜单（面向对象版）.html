<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
    <style type="text/css">
        *{ padding:0; margin:0; list-style:none;}
        .all{ width:330px; height:30px; background:url(images/xialacaidan/bg.jpg) no-repeat; margin:100px auto; line-height:30px; text-align:center; padding-left:10px; margin-bottom:0;}
        .all ul li{ width:100px; height:30px; background:url(images/xialacaidan/libg.jpg); float:left; margin-right:10px; position:relative; cursor:pointer;}
        .all ul ul{ position:absolute; left:0; top:30px; display:none;}
    </style>
</head>

<body>
<div class="all" id="list">
    <ul>
        <li>一级菜单
            <ul>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </li>
        <li>一级菜单
            <ul>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </li>
        <li>一级菜单
            <ul>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </li>
    </ul>
</div>
</body>
</html>
<script>

    function List(id){
        this.id = document.getElementById(id);
        this.lis = this.id.children[0].children;
    }
    //方法的定义通过原型prototype来定义
    List.prototype.init = function () {
        var that = this;
        for(var i = 0;i < this.lis.length;i++){
            this.lis[i].onmouseover = function () {
                that.show(this.children[0]);
            };
            this.lis[i].onmouseout = function () {
                that.hide(this.children[0]);
            };
        }
    };
    List.prototype.show = function (obj) {
        obj.style.display = "block";
    };
    List.prototype.hide = function (obj) {
        obj.style.display = "none";
    };
    var list = new List("list"); //创建一个对象实例,第一个字母要大写
    list.init(); //上面是先定义类，后面才实例化并调用
</script>
