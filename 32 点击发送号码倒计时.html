<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var btn = document.getElementById("btn");
            var timer = null;
            //点击激活定时器
            btn.onclick = function () {
                //按钮一旦被点击了，就不能被再次点击，直到定时器被关闭为止
                this.disabled = true;

                //由于this指定的是最近一个调用它的对象，所以，在定时器中，this指的是定时器
                //为了让表示btn这个对象的this还能够被使用，就在调用定时器之前就把this的值用另一个变量保存起来
                var that =this;
                //定时器就是一个循环而已，和for差不多
                timer = setInterval(fun, 1000);
                //设置一个变量存储倒计时的秒数
                var num = 5;

                function fun() {
                    num--;
                    if(num >= 0){
                        that.innerHTML = "还剩下"+num+"秒钟";
                    }
                    else{
                        that.innerHTML = "重新发送验证码";
                        that.disabled = false;
                        clearInterval(timer);
                    }
                }
            };
        }
    </script>
</head>
<body>
<input type="text">
<button id="btn">点击发送验证码</button>
</body>
</html>
