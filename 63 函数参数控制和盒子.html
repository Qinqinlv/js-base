<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width:300px;
            height:150px;
            background-color: pink;
            display: none;
        }
    </style>
    <script>
        function fn(box) {
            var target = document.getElementById(box);
            console.log(10);
            console.log(target);
            target.style.display = "block";
        }
    </script>
</head>
<body>
<button onclick="fn('demo1');">显示第1个盒子</button>
<button onclick="fn('demo2');">显示第2个盒子</button>
<button onclick="fn('demo3');">显示第3个盒子</button>
<button onclick="fn('demo4');">显示第4个盒子</button>
<div id="demo1">1</div>
<div id="demo2">2</div>
<div id="demo3">3</div>
<div id="demo4">4</div>
</body>
</html>
