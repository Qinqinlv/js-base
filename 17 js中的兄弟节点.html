<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js中的兄弟节点到底是什么节点呢？</title>
	<style>
		div {

		}
	</style>
	<script>
		window.onload  = function () {
			var span  = document.querySelector("span");
			console.log(span.nextElementSibling);
			var lis = document.querySelector(".one");
			console.log(lis.nextElementSibling);
		}
	</script>
</head>
<body>
<!-- 总结：这里的兄弟节点都是元素节点 -->
	<div>
		<span></span>
		<!-- 哈哈哈 -->
		<i></i>
	</div>
	<ul>
		<li></li>
		<li class="one"></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
