<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        /*整屏的设置，html,body,ul,li，一定要同时设置宽和高都是100%.*/
        html,body {
            width:100%;
            height:100%;
        }
        ul{
            width:100%;
            height:100%;
            list-style-type: none;
        }
        ul li{
            width:100%;
            height:100%;
            background-color: pink;
        }
        ol{
            list-style-type: none;
            position: fixed;
            top:20px;
            left:50px;
        }
        ol li{
            width:50px;
            height: 50px;
            border: 1px solid #000;
        }
    </style>
    <script>
        window.onload = function () {
            var ulBox = document.getElementById("theUl");
            console.log(ulBox);
            var ulLis = ulBox.children;
            var olBox = document.getElementById("theOl");
            var olLis = olBox.children;
            var bgColor = ["purple","pinke","orange","yellow","gray"];
            var leader = 0;
            var target = 0;
            var timer = null;

            for(var i = 0;i < olLis.length;i++){
                ulLis[i].style.backgroundColor = bgColor[i];
                olLis[i].style.backgroundColor = bgColor[i];
                olLis[i].suoyin = i;
                olLis[i].onclick = function(){
                    clearInterval(timer);
                    target = ulLis[this.suoyin].offsetTop;
                    timer = setInterval(function () {
                        leader = Math.ceil(leader + (target - leader) / 10);
                        window.scrollTo(0,leader);
                    },20);

                }
                }

        }
    </script>
</head>
<body>
<ul id="theUl">
    <li>动态</li>
    <li>背景</li>
    <li>风格</li>
    <li>简介</li>
    <li>意象</li>
</ul>
<ol id="theOl">
    <li>动态</li>
    <li>背景</li>
    <li>风格</li>
    <li>简介</li>
    <li>意象<</li>
</ol>
</body>
</html>
