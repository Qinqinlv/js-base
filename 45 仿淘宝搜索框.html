<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .search {
            width:200px;
            margin:200px auto;
            position: relative;
        }
        .search input{
            width:200px;
            height:25px;
            outline-style:none;
        }
        .search label {
            font-size:12px;
            position: absolute;
            top:50%;
            left:15px;
            margin-top:-6px;
            color: #aaa;
            cursor: text;
        }
    </style>
    <script>
        window.onload = function() {
            var txt = document.getElementById("txt");
            var label = document.getElementById("label");
            txt.focus();
            txt.oninput = function () {
                if (this.value == "") {
                    label.style.display = "block";
                } else {
                    label.style.display = "none";
                }
            }
        }
    </script>
</head>
<body>
<div class="search">
    <input type="text" id="txt">
    <label for="txt" id="label">必败的国际大牌</label>
</div>
</body>
</html>
