<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width:100%;
            height:500px;
        }
        #inner {
            margin:100px ;
            height:400px;
            margin:100px auto;
        }
    </style>
    <script>
    window.onload = function() {
        var inner = document.getElementById("inner");
        var box = document.getElementById("box");
        for(var i = 1;i <= 100;i=1+2){
            inner.style.width = box.style.width * i / 100;
            document.write("<div><hr/></div>");
        }
    }
    </script>
</head>
<body>
<div id="box">
    <div id="inner"></div>
</div>
</body>
</html>
