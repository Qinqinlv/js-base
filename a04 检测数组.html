<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>检测数组的方式</title>
</head>
<body>
	<script>
		var arr1 = [1,2,3];
		// 数组的检测方式一般有两种：
		// 1.一种是使用instanceof ：
		console.log(arr1 instanceof Array); // 返回true。
		// 表示数组arr1是Array对象的实例
		
		// 检测数组的第二种方式 ：Array.isArray();
		console.log(Array.isArray(arr1));//返回true
		// 检测arr1是否是数组










	</script>
</body>
</html>
