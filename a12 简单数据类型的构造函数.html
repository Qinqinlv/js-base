<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>


    var num1 = new Number(111);
    console.log(num1);

    var num2 = Number("111");
    console.log(num2);

    var aaa = new Strings(222);
    console.log(aaa);

    var bbb = Strings("333");
    console.log(bbb);

    // 用strings()函数模仿js中Number()对象的功能。
    function Strings(num){
        this["[[PrimitiveValue]]"] = num;
        return num/1;
    }



</script>
</body>
</html>
