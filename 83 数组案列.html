//注意：比较的轮数：数据个数-1；比较的次数：数据次数-1
//外循环控制轮数，内循环控制次数

//为了减少排序的次数，当数组已经排好序后，马上结束循环，不再接着遍历
var flag = true;//监听数组是否排序完毕
var m = 0; //监听外循环的次数
var n = 0; //监听内循环的次数

//外循环n-1次，因为最后一个数在经过第n-1次后位置已经确定，不再需要再次排列计算位置
	for(var i = 0;i < arr.length - 1;i++) {
//内循环也是n-1次，因为n个数两两比较就像，n个数之间的空格只有n-1个
		//每比较一轮就会确定一个数，这个已经确定了的数可以不用再次比较
		m++;
		flag = true;
		for(var j = 0;j < arr.length - 1 - i;j++) {
			if(arr[j] > arr[j+1]){
			var temp = arr[j];
			arr[j] = arr[j+1];
			arr[j+1] = temp;
			flag = false;
			n++;
		}
		}
		if(flag) {

		}
