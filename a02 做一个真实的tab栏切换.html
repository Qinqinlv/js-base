<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .tab{
           width: 300px;
            margin: 100px auto;
        }
        .top div{
            width:98px;
            line-height:40px;
            border:1px solid #ccc;
            float: left;
            text-align: center;
        }
        .top .bg{
            font:400 16px/40px "Microsoft YaHei";
            background-color: #ccc;
        }
        .buttom div {
            display: none;
        }
        .buttom .show {
            display: block;
        }
        .buttom div img{
            width:300px;
        }

    </style>
    <script>
        window.onload = function () {
            var btus = document.getElementById("top").getElementsByTagName("div");
            var pics = document.getElementById("buttom").getElementsByTagName("div");
            for(var i = 0;i < btus.length;i++){
                btus[i].suoyin = i;
                btus[i].onclick = function(){
                    for(var j = 0;j < btus.length;j++){
                        btus[j].className = "";
                        pics[j].className = "";
                    }
                    this.className = "bg";
                    pics[this.suoyin].className = "show"
                }
            }
        }
    </script>
</head>
<body>
<div class="tab">
    <div class="top" id="top">
        <div>盒子1</div>
        <div>盒子2</div>
        <div>盒子3</div>
    </div>
    <div class="buttom" id="buttom">
        <div class="show">
            <a href="#"><img src="images/huanfu/1.jpg" alt=""></a>
        </div>
        <div>
            <a href="#"><img src="images/huanfu/2.jpg" alt=""></a>
        </div>
        <div>
            <a href="#"><img src="images/huanfu/3.jpg" alt=""></a>
        </div>
</div>
</div>
</body>
</html>
