function trim(str){
    return str.replace(/(^\s+)|(\s+$)/,"");
    // 将以空字符开头的行或者字符串 或者 以空字符结尾的行或字符串中的空格替换成""。
    // 只能删除在行或字符串开头的空字符 ，以及在行或字符串末尾的空字符。
}
