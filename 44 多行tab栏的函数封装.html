<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .tab{
            width: 300px;
            margin: 100px auto;
        }
        .top span{
            display: block;
            width:98px;
            line-height:40px;
            border:1px solid #ccc;
            float: left;
            text-align: center;
            cursor: pointer;
        }
        .top .bg{
            font:400 16px/40px "Microsoft YaHei";
            background-color: #ccc;
        }
        .buttom ul {
            line-style:none;
            margin:0;
            padding:0;
        }
        .buttom li {
            display: none;
        }
        .buttom .show {
            display: block;
        }
        .buttom li img{
            width:300px;
        }

    </style>
    <script>
        window.onload = function () {
           function tabs(flag){
               var target = document.getElementById(flag);
               var spans = target.getElementsByTagName("span");
               var lis = target.getElementsByTagName("li");
               for(var i = 0;i < spans.length;i++){
                   spans[i].suoyinhao = i;
                   spans[i].onmouseover = function () {
                       for(var j = 0;j < spans.length;j++){
                           spans[j].className = "";
                           lis[j].className = "";
                       }
                       this.className = "bg";
                       lis[this.suoyinhao].className = "show";
                   }
               }
           }
            tabs("t1");
            tabs("t2");
            tabs("t3");
        }
    </script>
</head>
<body>
<div class="tab" id="t1">
    <div class="top" id="top">
        <span>盒子1</span>
        <span>盒子2</span>
        <span>盒子3</span>
    </div>
    <div class="buttom" id="buttom">
        <ul>
        <li class="show">
            <a href="#"><img src="images/huanfu/1.jpg" alt=""></a>
        </li>
        <li>
            <a href="#"><img src="images/huanfu/2.jpg" alt=""></a>
        </li>
        <li>
            <a href="#"><img src="images/huanfu/3.jpg" alt=""></a>
        </li>
        </ul>
    </div>
</div>

        </li>
        <li>
            <a href="#"><img src="images/huanfu/3.jpg" alt=""></a>
        </li>
        </ul>
    </div>
</div>

</body>
</html>
