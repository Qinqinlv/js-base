<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{
            width:150px;
            height:150px;
            background-color: pink;
            position: absolute;
            left:0;
        }
    </style>
    <script>
        window.onload = function () {
            var btn1 = document.getElementById("btn1");
            var btn2 = document.getElementById("btn2");
            var box = document.getElementById("box");
            //以前我们是这样写的：
//            var step = 5;//声明一个全局变量
//            btn1.onclick = function () {
//                box.style["left"] = box.offsetLeft + step + "px";
//            }
//            btn2.onclick = function () {
//                box.style["left"] = box.offsetLeft  + (-step) + "px";
//            }


            //后来我们是这样写的：
            //这样不用声明全局变量
//            btn1.onclick = function () {
//                move(5); //这个function后面的括号中，只能传递event，不能传递其它的任何参数
//            };
//            btn2.onclick = function () {
//                move(-5)
//            };
//            function move(step){
//                box.style["left"] = box.offsetLeft + step + "px";
//            }

            //现在学了闭包，就是这样写的：
            btn1.onclick = move(5);
            btn2.onclick = move(-5);
            function move(step){
                return function (){
                    box.style["left"] = box.offsetLeft + step + "px";
                }
            }
        }
    </script>
</head>
<body>
<button id="btn1">往右走</button>
<button id="btn2">往左走</button>
<div id="box"></div>
</body>
</html>
