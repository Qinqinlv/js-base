	<title>斐波那契数列求和</title>
	<script>
		 //题目1：  5 本金10000元存入银行，年利率是千分之三，每过1年，将本金和利息相加作为新的本金。计算5年后，获得的本金是多少？
		 var money = 10000;
		 var lixi = 3 / 1000;
		 for(var i = 0 ; i < 5; i++ ){
		 	money *= (1 + lixi);
		 }
		 console.log(money);


		 // 题目2： 6 有个人想知道，一年之内一对兔子能繁殖多少对？于是就筑了一道围墙把一对兔子关在里面。已知一对兔子每个月可以生一对小兔子，而一对兔子从出生后第3个月起每月生一对小兔子。假如一年内没有发生死亡现象，那么，一对兔子一年内（12个月）能繁殖成多少对？
		 //一对小兔子最初的繁殖数量：1 , 1, 2, 3,5,8,13~~~~
		 //需求：求第12个月，兔子的总数 == 求该数列的第12项数值(第n项 = 第n-1项 + 第n-2项)
		//  var a = 1;
		//  var b = 1;
		//  var c = 0;
		// c = a + b;
		// d = c + b;

		//方法一：递归
		function fn(n){

		 if(n == 2 || n == 1) {
		 	return 1;
		 }

		 	return fn(n-1) + fn(n-2);
		}
		console.log(fn(12));


		// 方法二：循环
		 // 第3个数是第一个数和第二个数的和，第4个数是第3个数和第二个数的和，类推，想要找到第12个数，要求和10次
		 var a = 1;
		 var b = 1;
		 for ( var i = 0; i < 10;i++) {
		 	var temp = b;
		 	b = a + b;
		 	a = temp;
		 }
		 console.log(b);
	</script>
