<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        ul{list-style:none;}
        img {vertical-align: top; }  /*取消图片底部3像素距离*/
        .box {
            width: 600px;
            height: 200px;
            margin: 100px auto;
            background-color: pink;
            position: relative;
            overflow: hidden;
        }
        .box ul li {
            float: left;
        }
        .box ul {
            width: 400%;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <script>
        window.onload = function () {
            var demo = document.getElementById("scroll");
            var ul = demo.children[0];
            var num = 0;
            var timer = null;
            timer = setInterval(autoPlay,10);
            function autoPlay(){
                num--;
                num >= -1200? num:num = 0;
                ul.style.left = num + "px";
            }
            demo.onmouseover = function () {
                clearInterval(timer);
            }
            demo.onmouseout = function () {
                timer = setInterval(autoPlay,10);
            }
        }
    </script>
</head>
<body>
<div class="box" id="scroll">
    <ul>
        <li><img src="images/gundong/01.jpg" alt=""/></li>
        <li><img src="images/gundong/02.jpg" alt=""/></li>
        <li><img src="images/gundong/03.jpg" alt=""/></li>
        <li><img src="images/gundong/04.jpg" alt=""/></li>
        <li><img src="images/gundong/01.jpg" alt=""/></li>
        <li><img src="images/gundong/02.jpg" alt=""/></li>
    </ul>
</div>
</body>
</html>
